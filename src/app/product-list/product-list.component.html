<h2>Products</h2>

<div *ngFor="let product of products; index as productId">



  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
        {{ product.name }}
    </a>
  </h3>
    <p *ngIf="product.price">
      Price: {{ product.price | currency: 'EUR':true  }} 
    </p>
    <p *ngIf="product.unit">
      Unit: {{ product.unit }}
    </p>
    <button (click)="share()">
      Share
    </button>

 </div>
